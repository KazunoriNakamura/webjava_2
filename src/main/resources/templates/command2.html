<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>コマンド</title>
</head>
<body>
 <form action="./result" th:object="${jobForm}" method="get">
 <div th:each="item : ${data}">
    <br><td th:text="${item[0]}"></td>
    <td th:text="${item[1]}"></td>
   <p th:text="${name}"></p><br>
   <input type="submit" style="width:80px"  name="attack" value="戦う">
   <input type="submit" style="width:80px"  name="heal" value="回復する">
    </div>
 </form>
</body>
</html>
